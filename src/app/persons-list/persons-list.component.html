<p>persons-list works!</p>
<div *ngIf="persons && persons.length">
    <h2>Persons List</h2>
  
    <ul>
      <li *ngFor="let person of persons">
      {{ person.Id }} {{ person.Name }} {{ person.Surname }}
      </li>
    </ul>
  </div>

  <h3>Add person:</h3>

<!-- wiem, że powinno być w osobnym komponencie, ale ten i tak jest pusty -->

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <p>
    <label>Name:</label>
    <input type="text" formControlName="name" />
  </p>
  <p>
    <label>Surname:</label>
    <input type="text" formControlName="surname" />
  </p>
  <p>
    <button type="submit" [disabled]="!form.valid">Add</button>
  </p>
</form>
